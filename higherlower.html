<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="higherlower.css" rel="stylesheet" />
    <title>Higher Lower</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center vh-100 py-5"
    >
      <h1 class="text-center mb-4">Higher Lower</h1>
      <p id="guessANum" class="text-center mb-4"></p>
      <div class="mainDiv">
        <div class="guessForm">
          <form action="">
            <div class="form-group">
              <label for="">Your Guess:</label>
              <input
                type="text"
                id="guess"
                class="form-control min-width-150"
              />
            </div>
            <div>
              <button type="button" id="guessButton" class="btn btn-primary">
                Guess
              </button>
            </div>
          </form>
        </div>
      </div>
      <p id="message" class="text-center mt-4"></p>
    </div>

    <script src="higherlower.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
